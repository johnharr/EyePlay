<div ng-controller="TTTController" style="margin-top: 50px;">

    <div style="width: 100%; margin-top: 10px;">
        <div style="float: left; width: 15%; text-align: right; height: 100%;">
            <button class="btn btn-warning" style="height: 490px; width: 150px;" ng-click="newGame()">New <br/> Game</button>
        </div>

        <div style="float: right; width: 15%; height:490px;">
            <button class="btn btn-warning" style="height: 490px; width: 150px;" ng-click="newGame()">New <br/> Game</button>
        </div>
        <div style="width:70%; margin-right: auto; margin-left: auto;">


            <table id="ttt" border="1">
                <tbody>
                <tr ng-repeat="row in [0,1,2]">
                    <td ng-repeat="column in [0,1,2]" ng-click="cellClick(row,column)" ng-class="cellClass(row,column)">
                        {{cellText(row,column)}}
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

        <div style="width:60%; margin-right: auto; margin-left: auto;">
            <div style="float: left; width: 15%; text-align: right; font-size: 150%">
                <div>O: {{oWins}}<br></div>
            </div>
            <div style="float: right; width: 15%; font-size: 150%">
                <div>X: {{xWins}}</div>
            </div>
            <div style="width:60%; margin-right: auto; margin-left: auto;">
                <h2 class="center" style="margin-top: 10px;">You are O</h2>
            </div>
        </div>
    </div>
</div>
